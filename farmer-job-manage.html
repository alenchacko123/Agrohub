<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - Manage Applications | AgroHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        :root {
            --primary-green: #16a34a;
            --dark-green: #15803d;
            --light-green: #dcfce7;
            --accent-teal: #14b8a6;
            --text-dark: #1a1a2e;
            --text-gray: #4a5568;
            --white: #ffffff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            gap: 0.75rem;
        }

        /* Job Header */
        .job-header {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 12px 40px rgba(22, 163, 74, 0.25);
        }

        .job-header h1 {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .job-meta {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
            font-size: 0.95rem;
            opacity: 0.95;
        }

        .job-stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.25rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            background: white;
            padding: 0.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .tab {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
        }

        /* Applications List */
        .applications-grid {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .application-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .application-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(22, 163, 74, 0.15);
        }

        .applicant-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .applicant-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .applicant-info {
            flex: 1;
        }

        .applicant-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .applicant-email {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .application-status {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(250, 204, 21, 0.15);
            color: #d97706;
        }

        .status-accepted {
            background: rgba(34, 197, 94, 0.15);
            color: var(--primary-green);
        }

        .status-declined {
            background: rgba(239, 68, 68, 0.15);
            color: #dc2626;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: #f9fafb;
            border-radius: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .detail-label {
            font-size: 0.875rem;
            color: var(--text-gray);
            font-weight: 500;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .application-message {
            padding: 1rem;
            background: #f0fdf4;
            border-left: 4px solid var(--primary-green);
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .application-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.85rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-accept {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            flex: 1;
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(22, 163, 74, 0.3);
        }

        .btn-decline {
            background: white;
            color: #dc2626;
            border: 2px solid #fecaca;
            flex: 1;
        }

        .btn-decline:hover {
            background: #fee2e2;
        }

        /* Job Details Section */
        .job-details-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 20px;
        }

        .empty-state .icon {
            font-size: 4rem;
            color: var(--text-gray);
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .job-stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .application-details {
                grid-template-columns: 1fr;
            }

            .detail-grid {
                grid-template-columns: 1 fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="my-posted-jobs.html" class="back-btn">
            <span class="material-icons-outlined">arrow_back</span>
            Back to My Jobs
        </a>

        <div id="jobContent" class="loading">
            <span class="material-icons-outlined"
                style="font-size: 3rem; animation: spin 2s linear infinite;">hourglass_empty</span>
            <p>Loading job details...</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const jobId = urlParams.get('job_id');

        if (!jobId) {
            document.getElementById('jobContent').innerHTML = `
                <div class="empty-state">
                    <div class="icon">
                        <span class="material-icons-outlined" style="font-size: inherit;">error</span>
                    </div>
                    <h3>No Job Selected</h3>
                    <p>Please select a job from My Posted Jobs.</p>
                    <a href="my-posted-jobs.html" class="btn btn-accept" style="margin-top: 1rem; display: inline-flex;">Go to My Jobs</a>
                </div>
            `;
        } else {
            loadJobDetailsAndApplications(jobId);
        }

        async function loadJobDetailsAndApplications(jobId) {
            try {
                // Fetch job details and applications
                const [jobResponse, applicationsResponse] = await Promise.all([
                    fetch(`php/get_job_details.php?job_id=${jobId}`),
                    fetch(`php/get_applications.php?job_id=${jobId}`)
                ]);

                const jobData = await jobResponse.json();
                const applicationsData = await applicationsResponse.json();

                console.log('Job data:', jobData);
                console.log('Applications data:', applicationsData);

                if (jobData.success && jobData.job) {
                    displayJobAndApplications(jobData.job, applicationsData.applications || []);
                } else {
                    throw new Error(jobData.message || 'Failed to load job details');
                }
            } catch (error) {
                console.error('Error loading job:', error);
                document.getElementById('jobContent').innerHTML = `
                    <div class="empty-state">
                        <div class="icon">
                            <span class="material-icons-outlined" style="font-size: inherit;">error</span>
                        </div>
                        <h3>Error Loading Job</h3>
                        <p>${error.message}</p>
                        <a href="my-posted-jobs.html" class="btn btn-accept" style="margin-top: 1rem; display: inline-flex;">Go Back</a>
                    </div>
                `;
            }
        }

        function displayJobAndApplications(job, applications) {
            const pendingApps = applications.filter(a => a.status === 'pending');
            const acceptedApps = applications.filter(a => a.status === 'accepted');
            const declinedApps = applications.filter(a => a.status === 'declined');

            document.getElementById('jobContent').innerHTML = `
                <!-- Job Header -->
                <div class="job-header">
                    <h1>${job.job_title}</h1>
                    <div class="job-meta">
                        <span><span class="material-icons-outlined" style="font-size: 1.2rem; vertical-align: middle;">location_on</span> ${job.location}</span>
                        <span><span class="material-icons-outlined" style="font-size: 1.2rem; vertical-align: middle;">payments</span> ₹${job.wage_per_day}/day</span>
                        <span><span class="material-icons-outlined" style="font-size: 1.2rem; vertical-align: middle;">groups</span> ${job.workers_needed} workers needed</span>
                    </div>
                    <div class="job-stats-row">
                        <div class="stat-box">
                            <div class="stat-value">${applications.length}</div>
                            <div class="stat-label">Total Applications</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${pendingApps.length}</div>
                            <div class="stat-label">Pending</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${acceptedApps.length}</div>
                            <div class="stat-label">Accepted</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-value">${declinedApps.length}</div>
                            <div class="stat-label">Declined</div>
                        </div>
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="showTab('pending')">
                        <span class="material-icons-outlined">pending</span>
                        Pending (${pendingApps.length})
                    </button>
                    <button class="tab" onclick="showTab('accepted')">
                        <span class="material-icons-outlined">check_circle</span>
                        Accepted (${acceptedApps.length})
                    </button>
                    <button class="tab" onclick="showTab('declined')">
                        <span class="material-icons-outlined">cancel</span>
                        Declined (${declinedApps.length})
                    </button>
                    <button class="tab" onclick="showTab('details')">
                        <span class="material-icons-outlined">info</span>
                        Job Details
                    </button>
                </div>

                <!-- Content Areas -->
                <div id="pendingTab" class="tab-content">
                    ${renderApplications(pendingApps, 'pending')}
                </div>
                <div id="acceptedTab" class="tab-content" style="display: none;">
                    ${renderApplications(acceptedApps, 'accepted')}
                </div>
                <div id="declinedTab" class="tab-content" style="display: none;">
                    ${renderApplications(declinedApps, 'declined')}
                </div>
                <div id="detailsTab" class="tab-content" style="display: none;">
                    ${renderJobDetails(job)}
                </div>
            `;
        }

        function renderApplications(applications, status) {
            if (applications.length === 0) {
                return `
                    <div class="empty-state">
                        <div class="icon">
                            <span class="material-icons-outlined" style="font-size: inherit;">inbox</span>
                        </div>
                        <h3>No ${status.charAt(0).toUpperCase() + status.slice(1)} Applications</h3>
                        <p>There are no ${status} applications yet.</p>
                    </div>
                `;
            }

            return `
                <div class="applications-grid">
                    ${applications.map(app => `
                        <div class="application-card">
                            <div class="applicant-header">
                                <div class="applicant-avatar">${app.applicant_name ? app.applicant_name.charAt(0).toUpperCase() : 'W'}</div>
                                <div class="applicant-info">
                                    <div class="applicant-name">${app.applicant_name || 'Worker'}</div>
                                    <div class="applicant-email">${app.applicant_email || 'No email provided'}</div>
                                </div>
                                <div class="application-status status-${app.status}">${app.status.toUpperCase()}</div>
                            </div>
                            
                            <div class="application-details">
                                <div class="detail-item">
                                    <div class="detail-label">Applied On</div>
                                    <div class="detail-value">${new Date(app.created_at).toLocaleDateString()}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Phone</div>
                                    <div class="detail-value">${app.applicant_phone || 'Not provided'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Experience</div>
                                    <div class="detail-value">${app.experience || 'Not specified'}</div>
                                </div>
                            </div>

                            ${app.message ? `
                                <div class="application-message">
                                    <strong>Message:</strong> ${app.message}
                                </div>
                            ` : ''}

                            ${app.status === 'pending' ? `
                                <div class="application-actions">
                                    <button class="btn btn-accept" onclick="acceptApplication(${app.id})">
                                        <span class="material-icons-outlined">check_circle</span>
                                        Accept
                                    </button>
                                    <button class="btn btn-decline" onclick="declineApplication(${app.id})">
                                        <span class="material-icons-outlined">cancel</span>
                                        Decline
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderJobDetails(job) {
            return `
                <div class="job-details-section">
                    <h2 class="section-title">
                        <span class="material-icons-outlined">description</span>
                        Job Description
                    </h2>
                    <p style="color: var(--text-gray); line-height: 1.8; margin-bottom: 2rem;">${job.description || 'No description provided'}</p>
                    
                    <h2 class="section-title">
                        <span class="material-icons-outlined">info</span>
                        Job Details
                    </h2>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Job Category</div>
                            <div class="detail-value">${job.job_category || 'General'}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${job.duration_days} days</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Location</div>
                            <div class="detail-value">${job.location}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Wage per Day</div>
                            <div class="detail-value">₹${job.wage_per_day}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Workers Needed</div>
                            <div class="detail-value">${job.workers_needed}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Posted On</div>
                            <div class="detail-value">${new Date(job.created_at).toLocaleDateString()}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));

            // Show selected tab
            document.getElementById(`${tabName}Tab`).style.display = 'block';
            event.target.closest('.tab').classList.add('active');
        }

        async function acceptApplication(applicationId) {
            if (!confirm('Accept this application?')) return;

            try {
                const response = await fetch('php/update_application.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        application_id: applicationId,
                        status: 'accepted'
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Application accepted!');
                    location.reload();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to accept application');
            }
        }

        async function declineApplication(applicationId) {
            if (!confirm('Decline this application?')) return;

            try {
                const response = await fetch('php/update_application.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        application_id: applicationId,
                        status: 'declined'
                    })
                });

                const result = await response.json();
                if (result.success) {
                    alert('Application declined');
                    location.reload();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to decline application');
            }
        }
    </script>

    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
