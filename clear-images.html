<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Default Equipment Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 2px solid #22c55e;
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 2px solid #ef4444;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .spinner {
            display: inline-block;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üñºÔ∏è</div>
        <h1>Clear Default Images</h1>
        <p>This will remove all default placeholder images (building images) from your equipment database and replace
            them with null values, so the agriculture icon will be displayed instead.</p>

        <button id="clearBtn" onclick="clearDefaultImages()">
            <span id="btnText">Clear Default Images</span>
            <div class="spinner"></div>
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function clearDefaultImages() {
            const btn = document.getElementById('clearBtn');
            const btnText = document.getElementById('btnText');
            const result = document.getElementById('result');

            // Show loading state
            btn.classList.add('loading');
            btn.disabled = true;
            btnText.style.display = 'none';
            result.innerHTML = '';
            result.className = 'result';

            try {
                const response = await fetch('php/clear_default_images.php');
                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        ‚úÖ ${data.message}<br>
                        <small>Refresh your owner dashboard to see the changes.</small>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Error: ${data.error}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Network error: ${error.message}`;
            } finally {
                // Reset button state
                btn.classList.remove('loading');
                btn.disabled = false;
                btnText.style.display = 'inline';
            }
        }
    </script>
</body>

</html>
