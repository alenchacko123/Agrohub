<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Posted Jobs - AgroHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        :root {
            --primary-green: #16a34a;
            --dark-green: #15803d;
            --light-green: #dcfce7;
            --accent-teal: #14b8a6;
            --text-dark: #1a1a2e;
            --text-gray: #4a5568;
            --white: #ffffff;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            gap: 0.75rem;
        }

        /* Job Cards - NEW DESIGN */
        .jobs-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .job-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(22, 163, 74, 0.12);
            border-color: var(--primary-green);
        }

        .job-card-header {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.25rem;
            position: relative;
        }

        .job-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(22, 163, 74, 0.2);
        }

        .job-title-section {
            flex: 1;
        }

        .job-title-section h3 {
            font-size: 1.4rem;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .job-meta {
            font-size: 0.85rem;
            color: var(--text-gray);
        }

        .job-status {
            position: absolute;
            top: 0;
            right: 0;
            padding: 0.4rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-active {
            background: rgba(22, 163, 74, 0.15);
            color: var(--primary-green);
        }

        .job-details-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.75rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .detail-icon {
            color: var(--primary-green);
            font-size: 1rem;
        }

        .detail-value {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .job-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.25rem;
            padding: 0.75rem 0;
        }

        .job-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #f3f4f6;
        }

        .farmer-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .farmer-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .farmer-details {
            display: flex;
            flex-direction: column;
        }

        .farmer-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .farmer-role {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        .job-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(22, 163, 74, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }

        .btn-secondary:hover {
            background: var(--light-green);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-state .icon {
            font-size: 4rem;
            color: var(--text-gray);
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        @media (max-width: 768px) {
            .job-details-row {
                grid-template-columns: repeat(2, 1fr);
            }

            .job-footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="farmer-dashboard.html" class="back-btn">
            <span class="material-icons-outlined">arrow_back</span>
            Back to Dashboard
        </a>

        <div class="page-header">
            <h1 class="page-title">ðŸ“‹ My Posted Jobs</h1>
            <p class="page-subtitle">Manage your job postings and view applications</p>
        </div>

        <div class="jobs-grid" id="jobsGrid">
            <div class="loading">
                <span class="material-icons-outlined"
                    style="font-size: 3rem; animation: spin 2s linear infinite;">hourglass_empty</span>
                <p>Loading your jobs...</p>
            </div>
        </div>
    </div>

    <script>
        // Enhanced farmer ID detection - checks all possible localStorage keys
        let farmerId = null;
        let farmerEmail = null;
        let farmerName = null;
        let debugInfo = [];

        function detectFarmerId() {
            // Check all possible localStorage keys
            const possibleKeys = ['user', 'agrohub_user', 'userData', 'applicantData'];

            possibleKeys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        debugInfo.push(`Found ${key}: ${JSON.stringify(parsed).substring(0, 100)}...`);

                        // Try to extract ID from various possible fields
                        const id = parsed.id || parsed.user_id || parsed.userId || parsed.farmer_id;
                        const email = parsed.email;
                        const name = parsed.name || parsed.fullName || parsed.displayName;

                        // Set farmerId if found and not already set
                        if (id && farmerId === null) {
                            farmerId = id;
                            debugInfo.push(`âœ… Found ID in ${key}: ${id}`);
                        }
                        if (email && farmerEmail === null) farmerEmail = email;
                        if (name && farmerName === null) farmerName = name;

                    } catch (e) {
                        debugInfo.push(`âŒ Error parsing ${key}: ${e.message}`);
                    }
                }
            });

            // If still no ID found, check if there's any auth token or session
            const token = localStorage.getItem('agrohub_token');
            if (token) {
                debugInfo.push(`Found auth token, assuming farmer_id = 1 (default)`);
                if (farmerId === null) {
                    farmerId = 1; // Default to 1 for logged-in farmers
                }
            }

            // Update debug display - removed (debug banner removed from UI)
            // Console logging for debugging
            console.log('=== FARMER ID DETECTION ===');
            console.log('Detected Farmer ID:', farmerId);
            console.log('Email:', farmerEmail);
            console.log('Name:', farmerName);
            console.log('Debug Info:', debugInfo);
            console.log('==========================');

            return farmerId;
        }

        // Run detection
        farmerId = detectFarmerId();

        // If no farmer ID found, show error and stop
        if (!farmerId) {
            console.error("CRITICAL: No farmer ID detected!");
            console.error("Please login as a farmer first or run the diagnostic page");
        }

        async function loadMyJobs() {
            console.log('=== LOADING MY JOBS ===');
            console.log('Farmer ID:', farmerId);
            console.log('API URL:', `php/get_my_jobs.php?farmer_id=${farmerId}`);

            if (!farmerId) {
                console.error('No farmer ID - cannot load jobs');
                showEmptyState();
                return;
            }

            try {
                const response = await fetch(`php/get_my_jobs.php?farmer_id=${farmerId}`);
                console.log('Response status:', response.status);

                const result = await response.json();
                console.log('API Response:', result);

                if (result.success) {
                    console.log('Jobs count:', result.jobs?.length || 0);
                    if (result.jobs && result.jobs.length > 0) {
                        console.log('Displaying jobs:', result.jobs);
                        displayJobs(result.jobs);
                    } else {
                        console.warn('No jobs returned from API');
                        showEmptyState();
                    }
                } else {
                    console.error('API returned error:', result.message);
                    console.error('Debug info:', result.debug);
                    showEmptyState();
                }
            } catch (error) {
                console.error('Fetch error:', error);
                showEmptyState();
            }
        }

        function displayJobs(jobs) {
            const grid = document.getElementById('jobsGrid');

            // Get job category icons
            function getJobIcon(category) {
                const icons = {
                    'planting': 'ðŸŒ±',
                    'harvesting': 'ðŸšœ',
                    'irrigation': 'ðŸ’§',
                    'pesticide': 'ðŸŒ¿',
                    'weeding': 'ðŸª´',
                    'default': 'ðŸŒ¾'
                };
                return icons[category?.toLowerCase()] || icons['default'];
            }

            grid.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <span class="job-status status-active">Available</span>
                    
                    <div class="job-card-header">
                        <div class="job-icon">${getJobIcon(job.job_category)}</div>
                        <div class="job-title-section">
                            <h3>${job.job_title}</h3>
                            <div class="job-meta">Posted ${job.posted_ago || 'recently'}</div>
                        </div>
                    </div>

                    <div class="job-details-row">
                        <div class="detail-item">
                            <div class="detail-label">
                                <span class="material-icons-outlined detail-icon">location_on</span>
                                Location
                            </div>
                            <div class="detail-value">${job.location}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">
                                <span class="material-icons-outlined detail-icon">calendar_today</span>
                                Duration
                            </div>
                            <div class="detail-value">${job.duration_days} days</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">
                                <span class="material-icons-outlined detail-icon">payments</span>
                                Wage
                            </div>
                            <div class="detail-value">â‚¹${Number(job.wage_per_day).toFixed(2)}/day</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">
                                <span class="material-icons-outlined detail-icon">groups</span>
                                Workers Needed
                            </div>
                            <div class="detail-value">${job.workers_needed}</div>
                        </div>
                    </div>

                    <div class="job-description">
                        ${job.description || 'No description provided'}
                    </div>

                    <div class="job-footer">
                        <div class="farmer-info">
                            <div class="farmer-avatar">${(job.farmer_name || farmerName || 'F').charAt(0).toUpperCase()}</div>
                            <div class="farmer-details">
                                <div class="farmer-name">${job.farmer_name || farmerName || 'Farm Owner'}</div>
                                <div class="farmer-role">Farm Owner</div>
                            </div>
                        </div>
                        <div class="job-actions">
                            <button class="btn btn-primary" onclick="viewJobDetails(${job.id})">
                                <span class="material-icons-outlined" style="font-size: 1.1rem;">arrow_forward</span>
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showEmptyState() {
            const grid = document.getElementById('jobsGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <div class="icon">
                        <span class="material-icons-outlined" style="font-size: inherit;">work_off</span>
                    </div>
                    <h3>No Posted Jobs</h3>
                    <p>You haven't posted any jobs yet. <a href="post-job.html">Post your first job</a> to find workers!</p>
                </div>
            `;
        }

        function viewApplications(jobId) {
            window.location.href = `manage_applications.html?job_id=${jobId}`;
        }

        function viewJobDetails(jobId) {
            window.location.href = `farmer-job-manage.html?job_id=${jobId}`;
        }

        // Load jobs on page load
        document.addEventListener('DOMContentLoaded', loadMyJobs);
    </script>

    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</body>

</html>
