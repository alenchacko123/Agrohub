<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Tutorial Videos - AgroHub Admin</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        :root {
            --primary: #7c3aed;
            --dark: #5b21b6;
            --light: #ede9fe;
            --text-dark: #1a1a2e;
            --text-gray: #4a5568;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-dark);
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 50%, #c4b5fd 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title h1 {
            font-family: var(--font-serif);
            font-size: 2rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--light);
            color: var(--primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .add-video-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.75rem;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .add-video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        /* Video Grid */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .video-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.15);
        }

        .video-thumbnail {
            height: 200px;
            background: linear-gradient(135deg, #e5e7eb, #f3f4f6);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Add overlay to make badges more visible on thumbnails */
        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.05) 100%);
            pointer-events: none;
        }

        .video-thumbnail .material-icons-outlined {
            font-size: 64px;
            color: var(--text-gray);
        }

        .video-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            z-index: 2;
        }

        .video-badge.beginner {
            background: var(--success);
            color: var(--white);
        }

        .video-badge.intermediate {
            background: #f59e0b;
            color: var(--white);
        }

        .video-badge.advanced {
            background: var(--error);
            color: var(--white);
        }

        .video-content {
            padding: 1.5rem;
        }

        .video-title {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .video-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        .video-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .video-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .action-btn {
            flex: 1;
            padding: 0.65rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .edit-btn {
            background: var(--light);
            color: var(--primary);
        }

        .edit-btn:hover {
            background: var(--primary);
            color: var(--white);
        }

        .delete-btn {
            background: #fee2e2;
            color: var(--error);
        }

        .delete-btn:hover {
            background: var(--error);
            color: var(--white);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 24px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 2rem;
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            color: var(--text-dark);
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: var(--error);
            color: var(--white);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: var(--font-sans);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .empty-state {
            background: var(--white);
            border-radius: 20px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .empty-state .material-icons-outlined {
            font-size: 5rem;
            color: #e5e7eb;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .empty-state p {
            color: var(--text-gray);
            margin-bottom: 1.5rem;
        }

        /* Loading */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f4f6;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1>ðŸŽ¥ Manage Tutorial Videos</h1>
                <p class="page-subtitle">Upload and manage educational content for farmers</p>
            </div>
            <div style="display: flex; gap: 1rem;">
                <a href="admin-dashboard.html" class="back-btn">
                    <span class="material-icons-outlined">arrow_back</span>
                    Back to Dashboard
                </a>
                <button class="add-video-btn" onclick="openVideoModal()">
                    <span class="material-icons-outlined">add</span>
                    Add New Video
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading">
            <div class="spinner"></div>
        </div>

        <!-- Videos Grid -->
        <div id="videosGrid" class="videos-grid" style="display: none;"></div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <span class="material-icons-outlined">video_library</span>
            <h3>No Videos Yet</h3>
            <p>Start by uploading your first tutorial video</p>
            <button class="add-video-btn" onclick="openVideoModal()">
                <span class="material-icons-outlined">add</span>
                Add Your First Video
            </button>
        </div>
    </div>

    <!-- Add/Edit Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeVideoModal()">
                <span class="material-icons-outlined">close</span>
            </button>
            <div class="modal-header">
                <h2 id="modalTitle">Add New Video</h2>
            </div>
            <form id="videoForm" onsubmit="saveVideo(event)">
                <input type="hidden" id="videoId" value="">

                <div class="form-group">
                    <label for="videoTitle">Video Title *</label>
                    <input type="text" id="videoTitle" required placeholder="e.g., Tractor Operation for Beginners">
                </div>

                <div class="form-group">
                    <label for="videoDescription">Description</label>
                    <textarea id="videoDescription" placeholder="Describe what this video teaches..."></textarea>
                </div>

                <div class="form-group">
                    <label for="videoUrl">Video URL * (YouTube, Vimeo, etc.)</label>
                    <input type="url" id="videoUrl" required placeholder="https://www.youtube.com/embed/...">
                    <small style="color: var(--text-gray); font-size: 0.85rem;">For YouTube: Use embed URL
                        format</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="videoCategory">Category *</label>
                        <select id="videoCategory" required>
                            <option value="equipment">Equipment Operation</option>
                            <option value="maintenance">Maintenance</option>
                            <option value="safety">Safety Guidelines</option>
                            <option value="farming">Farming Techniques</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="videoLevel">Difficulty Level *</label>
                        <select id="videoLevel" required>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="videoDuration">Duration</label>
                        <input type="text" id="videoDuration" placeholder="e.g., 25 min">
                    </div>

                    <div class="form-group">
                        <label for="videoInstructor">Instructor Name</label>
                        <input type="text" id="videoInstructor" placeholder="e.g., Ramesh Kumar">
                    </div>
                </div>

                <div class="form-group">
                    <label for="videoTopics">Topics (comma-separated)</label>
                    <input type="text" id="videoTopics" placeholder="e.g., Controls, Starting, Driving, Safety">
                </div>

                <div class="form-group">
                    <label for="videoThumbnail">Thumbnail URL (Optional)</label>
                    <input type="url" id="videoThumbnail" placeholder="https://...">
                </div>

                <button type="submit" class="submit-btn">
                    <span class="material-icons-outlined">save</span>
                    Save Video
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentEditId = null;

        // Load videos on page load
        window.addEventListener('DOMContentLoaded', loadVideos);

        async function loadVideos() {
            const loadingState = document.getElementById('loadingState');
            const videosGrid = document.getElementById('videosGrid');
            const emptyState = document.getElementById('emptyState');

            loadingState.style.display = 'flex';
            videosGrid.style.display = 'none';
            emptyState.style.display = 'none';

            try {
                const response = await fetch('php/upload_video.php');
                const data = await response.json();

                loadingState.style.display = 'none';

                if (data.success && data.videos.length > 0) {
                    videosGrid.style.display = 'grid';
                    renderVideos(data.videos);
                } else {
                    emptyState.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                loadingState.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }

        // Extract YouTube video ID from URL
        function getYouTubeVideoId(url) {
            if (!url) return null;

            let videoId = null;

            // Format: https://www.youtube.com/embed/VIDEO_ID
            if (url.includes('/embed/')) {
                videoId = url.split('/embed/')[1].split('?')[0];
            }
            // Format: https://www.youtube.com/watch?v=VIDEO_ID
            else if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            }
            // Format: https://youtu.be/VIDEO_ID
            else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            // Format: https://www.youtube.com/v/VIDEO_ID
            else if (url.includes('youtube.com/v/')) {
                videoId = url.split('/v/')[1].split('?')[0];
            }

            return videoId;
        }

        // Get YouTube thumbnail URL
        function getYouTubeThumbnail(videoUrl, customThumbnail = null) {
            // Use custom thumbnail if provided
            if (customThumbnail && customThumbnail.trim() !== '') {
                return customThumbnail;
            }

            // Extract video ID and get YouTube thumbnail
            const videoId = getYouTubeVideoId(videoUrl);
            if (videoId) {
                // Use high quality thumbnail from YouTube
                return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            }

            // Return null if no thumbnail available
            return null;
        }

        function renderVideos(videos) {
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = '';

            // Filter out inactive (deleted) videos
            const activeVideos = videos.filter(v => v.status === 'active');

            if (activeVideos.length === 0) {
                // Show empty state if no active videos
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('videosGrid').style.display = 'none';
                return;
            }

            activeVideos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';

                const topics = Array.isArray(video.topics) ? video.topics : [];
                const topicsStr = topics.slice(0, 3).join(', ');

                // Get thumbnail URL
                const thumbnailUrl = getYouTubeThumbnail(video.video_url, video.thumbnail_url);

                card.innerHTML = `
                    <div class="video-thumbnail" style="background-image: url('${thumbnailUrl || ''}'); background-size: cover; background-position: center;">
                        ${!thumbnailUrl ? '<span class="material-icons-outlined">play_circle</span>' : ''}
                        <div class="video-badge ${video.level}">${video.level}</div>
                    </div>
                    <div class="video-content">
                        <h3 class="video-title">${video.title}</h3>
                        <div class="video-meta">
                            <span><span class="material-icons-outlined" style="font-size: 16px; vertical-align: middle;">schedule</span> ${video.duration || 'N/A'}</span>
                            <span><span class="material-icons-outlined" style="font-size: 16px; vertical-align: middle;">person</span> ${video.instructor || 'N/A'}</span>
                        </div>
                        <p class="video-description">${video.description || 'No description'}</p>
                        ${topicsStr ? `<p style="font-size: 0.85rem; color: var(--text-gray);">ðŸ“Œ ${topicsStr}</p>` : ''}
                        <div class="video-actions">
                            <button class="action-btn edit-btn" onclick="editVideo(${video.id})">
                                <span class="material-icons-outlined">edit</span>
                                Edit
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteVideo(${video.id})">
                                <span class="material-icons-outlined">delete</span>
                                Delete
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openVideoModal(videoData = null) {
            const modal = document.getElementById('videoModal');
            const modalTitle = document.getElementById('modalTitle');
            const form = document.getElementById('videoForm');

            form.reset();
            currentEditId = null;

            if (videoData) {
                modalTitle.textContent = 'Edit Video';
                currentEditId = videoData.id;
                document.getElementById('videoId').value = videoData.id;
                document.getElementById('videoTitle').value = videoData.title;
                document.getElementById('videoDescription').value = videoData.description || '';
                document.getElementById('videoUrl').value = videoData.video_url;
                document.getElementById('videoCategory').value = videoData.category;
                document.getElementById('videoLevel').value = videoData.level;
                document.getElementById('videoDuration').value = videoData.duration || '';
                document.getElementById('videoInstructor').value = videoData.instructor || '';

                const topics = Array.isArray(videoData.topics) ? videoData.topics.join(', ') : '';
                document.getElementById('videoTopics').value = topics;
                document.getElementById('videoThumbnail').value = videoData.thumbnail_url || '';
            } else {
                modalTitle.textContent = 'Add New Video';
            }

            modal.classList.add('active');
        }

        function closeVideoModal() {
            document.getElementById('videoModal').classList.remove('active');
        }

        // Auto-convert YouTube URLs to embed format
        function convertToEmbedUrl(url) {
            if (!url) return url;

            // Already in embed format
            if (url.includes('/embed/')) {
                return url;
            }

            // Extract video ID from various YouTube URL formats
            let videoId = null;

            // Format: https://www.youtube.com/watch?v=VIDEO_ID
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            }
            // Format: https://youtu.be/VIDEO_ID
            else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            // Format: https://www.youtube.com/v/VIDEO_ID
            else if (url.includes('youtube.com/v/')) {
                videoId = url.split('/v/')[1].split('?')[0];
            }

            // If we found a video ID, convert to embed format
            if (videoId) {
                return `https://www.youtube.com/embed/${videoId}`;
            }

            // Return original URL if not a YouTube URL (could be Vimeo, etc.)
            return url;
        }

        async function saveVideo(event) {
            event.preventDefault();

            // Get the video URL and auto-convert if it's YouTube
            const rawVideoUrl = document.getElementById('videoUrl').value;
            const convertedVideoUrl = convertToEmbedUrl(rawVideoUrl);

            const videoData = {
                title: document.getElementById('videoTitle').value,
                description: document.getElementById('videoDescription').value,
                video_url: convertedVideoUrl, // Use converted URL
                category: document.getElementById('videoCategory').value,
                level: document.getElementById('videoLevel').value,
                duration: document.getElementById('videoDuration').value,
                instructor: document.getElementById('videoInstructor').value,
                topics: document.getElementById('videoTopics').value.split(',').map(t => t.trim()).filter(t => t),
                thumbnail_url: document.getElementById('videoThumbnail').value
            };

            if (currentEditId) {
                videoData.id = currentEditId;
            }

            try {
                const method = currentEditId ? 'PUT' : 'POST';
                const response = await fetch('php/upload_video.php', {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(videoData)
                });

                const result = await response.json();

                if (result.success) {
                    alert(currentEditId ? 'Video updated successfully!' : 'Video uploaded successfully!');
                    closeVideoModal();
                    loadVideos();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error saving video:', error);
                alert('Failed to save video. Please try again.');
            }
        }

        async function editVideo(id) {
            console.log('Edit video clicked, ID:', id);
            try {
                const response = await fetch('php/upload_video.php');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Fetched videos:', data);

                if (data.success && data.videos) {
                    // Use == instead of === to handle string/number comparison
                    const video = data.videos.find(v => v.id == id);
                    console.log('Found video:', video);

                    if (video) {
                        openVideoModal(video);
                    } else {
                        console.error('Video not found! Available IDs:', data.videos.map(v => v.id));
                        alert('Video not found! ID: ' + id);
                    }
                } else {
                    throw new Error('Failed to load videos');
                }
            } catch (error) {
                console.error('Error loading video:', error);
                alert('Failed to load video details: ' + error.message);
            }
        }

        async function deleteVideo(id) {
            if (!confirm('Are you sure you want to delete this video?')) {
                return;
            }

            try {
                const response = await fetch('php/upload_video.php', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Video deleted successfully!');
                    loadVideos();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error deleting video:', error);
                alert('Failed to delete video. Please try again.');
            }
        }
    </script>
