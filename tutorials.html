<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorials & Guidelines - AgroHub</title>
    <meta name="description"
        content="Learn equipment operation and farming techniques with our comprehensive tutorials">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        :root {
            --primary-green: #2d6a4f;
            --dark-green: #1b4332;
            --light-green: #d8f3dc;
            --accent-gold: #ffd60a;
            --accent-orange: #fb8500;
            --text-dark: #1a1a2e;
            --text-gray: #4a5568;
            --text-light: #a0aec0;
            --white: #ffffff;
            --error: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
            --info: #3b82f6;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            color: var(--text-dark);
            line-height: 1.6;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 50%, #d1fae5 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            gap: 0.75rem;
        }

        .page-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: var(--white);
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            border-color: var(--primary-green);
        }

        /* Search Bar */
        .search-section {
            background: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary-green);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(45, 106, 79, 0.1);
        }

        .search-box .material-icons-outlined {
            position: absolute;
            left: 1.25rem;
            color: var(--text-light);
            font-size: 1.5rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
        }

        .stat-icon.videos {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.2));
            color: var(--error);
        }

        .stat-icon.guides {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(59, 130, 246, 0.2));
            color: var(--info);
        }

        .stat-icon.courses {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.2));
            color: var(--success);
        }

        .stat-info h3 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .stat-info p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Tutorial Grid */
        .tutorial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .tutorial-card {
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .tutorial-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(45, 106, 79, 0.2);
        }

        .tutorial-thumbnail {
            height: 200px;
            background: linear-gradient(135deg, #e2e8f0, #f1f5f9);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Add overlay to make badges more visible on thumbnails */
        .tutorial-thumbnail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .tutorial-thumbnail .material-icons-outlined {
            font-size: 64px;
            color: var(--text-light);
            position: relative;
            z-index: 2;
        }

        .play-overlay {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(45, 106, 79, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2rem;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .tutorial-card:hover .play-overlay {
            transform: scale(1.2);
            background: var(--primary-green);
        }

        .tutorial-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 3;
        }

        .tutorial-badge.beginner {
            background: rgba(34, 197, 94, 0.9);
            color: var(--white);
        }

        .tutorial-badge.intermediate {
            background: rgba(245, 158, 11, 0.9);
            color: var(--white);
        }

        .tutorial-badge.advanced {
            background: rgba(239, 68, 68, 0.9);
            color: var(--white);
        }

        .duration-badge {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            padding: 0.35rem 0.75rem;
            background: rgba(0, 0, 0, 0.8);
            color: var(--white);
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 3;
        }

        .tutorial-content {
            padding: 1.5rem;
        }

        .tutorial-header {
            margin-bottom: 1rem;
        }

        .tutorial-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .tutorial-meta {
            display: flex;
            gap: 1.5rem;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.35rem;
        }

        .meta-item .material-icons-outlined {
            font-size: 1rem;
        }

        .tutorial-description {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .tutorial-topics {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .topic-tag {
            padding: 0.35rem 0.75rem;
            background: linear-gradient(135deg, rgba(45, 106, 79, 0.1), rgba(45, 106, 79, 0.15));
            color: var(--primary-green);
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .tutorial-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .instructor {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .instructor-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .instructor-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.35rem;
            color: var(--accent-gold);
            font-weight: 600;
        }

        .start-btn {
            width: 100%;
            padding: 0.85rem;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 106, 79, 0.3);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: var(--white);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-modal:hover {
            background: var(--error);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 24px 24px 0 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-header h2 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }

        .lesson-list {
            margin-top: 1.5rem;
        }

        .lesson-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lesson-item:hover {
            background: var(--light-green);
        }

        .lesson-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-green);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .lesson-info {
            flex: 1;
        }

        .lesson-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .lesson-duration {
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tutorial-grid {
                grid-template-columns: 1fr;
            }

            .category-tabs {
                overflow-x: auto;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <script>
        // Function to redirect to the appropriate dashboard based on referrer or sessionStorage
        function goBackToDashboard() {
            // First check sessionStorage for the dashboard type
            const dashboardType = sessionStorage.getItem('dashboardType');

            if (dashboardType === 'owner') {
                window.location.href = 'owner-dashboard.html';
                return;
            } else if (dashboardType === 'admin') {
                window.location.href = 'admin-dashboard.html';
                return;
            } else if (dashboardType === 'farmer') {
                window.location.href = 'farmer-dashboard.html';
                return;
            }

            // Fallback: Check the referrer URL
            const referrer = document.referrer;
            if (referrer.includes('owner-dashboard.html')) {
                window.location.href = 'owner-dashboard.html';
            } else if (referrer.includes('admin-dashboard.html')) {
                window.location.href = 'admin-dashboard.html';
            } else {
                // Default to farmer dashboard
                window.location.href = 'farmer-dashboard.html';
            }
        }

        // Store dashboard type when page loads (based on referrer)
        window.addEventListener('DOMContentLoaded', function () {
            const referrer = document.referrer;
            if (referrer.includes('owner-dashboard.html')) {
                sessionStorage.setItem('dashboardType', 'owner');
            } else if (referrer.includes('admin-dashboard.html')) {
                sessionStorage.setItem('dashboardType', 'admin');
            } else if (referrer.includes('farmer-dashboard.html')) {
                sessionStorage.setItem('dashboardType', 'farmer');
            }
        });

        // Dynamic tutorial data from database
        let tutorialData = [];

        let currentCategory = 'all';

        // Load videos from database
        async function loadVideos() {
            try {
                const response = await fetch('php/get_videos.php');
                const data = await response.json();

                if (data.success && data.videos) {
                    tutorialData = data.videos;
                    renderTutorials();
                    updateStats();
                } else {
                    console.error('Failed to load videos');
                    tutorialData = [];
                    renderTutorials();
                }
            } catch (error) {
                console.error('Error loading videos:', error);
                tutorialData = [];
                renderTutorials();
            }
        }

        // Update stats based on loaded videos
        function updateStats() {
            const videoCount = tutorialData.length;
            const statsCards = document.querySelectorAll('.stat-card h3');
            if (statsCards.length > 0) {
                statsCards[0].textContent = `${videoCount}+`;
            }
        }

        // Extract YouTube video ID from URL
        function getYouTubeVideoId(url) {
            if (!url) return null;

            let videoId = null;

            // Format: https://www.youtube.com/embed/VIDEO_ID
            if (url.includes('/embed/')) {
                videoId = url.split('/embed/')[1].split('?')[0];
            }
            // Format: https://www.youtube.com/watch?v=VIDEO_ID
            else if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            }
            // Format: https://youtu.be/VIDEO_ID
            else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            // Format: https://www.youtube.com/v/VIDEO_ID
            else if (url.includes('youtube.com/v/')) {
                videoId = url.split('/v/')[1].split('?')[0];
            }

            return videoId;
        }

        // Get YouTube thumbnail URL
        function getYouTubeThumbnail(videoUrl, customThumbnail = null) {
            // Use custom thumbnail if provided
            if (customThumbnail && customThumbnail.trim() !== '') {
                return customThumbnail;
            }

            // Extract video ID and get YouTube thumbnail
            const videoId = getYouTubeVideoId(videoUrl);
            if (videoId) {
                // Use high quality thumbnail from YouTube
                return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            }

            // Return null if no thumbnail available
            return null;
        }

        // Render tutorials
        function renderTutorials(data = tutorialData) {
            const grid = document.getElementById('tutorialGrid');

            if (!data || data.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; background: white; border-radius: 20px;">
                        <span class="material-icons-outlined" style="font-size: 4rem; color: #e5e7eb; margin-bottom: 1rem;">video_library</span>
                        <h3 style="margin-bottom: 0.5rem;">No Videos Available</h3>
                        <p style="color: var(--text-gray);">Check back soon for new tutorial videos!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(tutorial => {
                const instructor = tutorial.instructor || 'Instructor';
                const instructorInitials = instructor.split(' ').map(n => n[0]).join('');
                const topics = Array.isArray(tutorial.topics) ? tutorial.topics : [];

                // Get thumbnail URL
                const thumbnailUrl = getYouTubeThumbnail(tutorial.video_url, tutorial.thumbnail_url);

                return `
                <div class="tutorial-card" onclick="openTutorialModal(${tutorial.id})">
                    <div class="tutorial-thumbnail" style="background-image: url('${thumbnailUrl || ''}'); background-size: cover; background-position: center;">
                        ${!thumbnailUrl ? '<span class="material-icons-outlined">play_circle_filled</span>' : ''}
                        <div class="play-overlay">
                            <span class="material-icons-outlined">play_arrow</span>
                        </div>
                        <div class="tutorial-badge ${tutorial.level}">${tutorial.level.toUpperCase()}</div>
                        <div class="duration-badge">${tutorial.duration || 'N/A'}</div>
                    </div>
                    <div class="tutorial-content">
                        <div class="tutorial-header">
                            <h3 class="tutorial-title">${tutorial.title}</h3>
                            <div class="tutorial-meta">
                                <div class="meta-item">
                                    <span class="material-icons-outlined">visibility</span>
                                    ${(tutorial.views || 0).toLocaleString()} views
                                </div>
                                <div class="meta-item">
                                    <span class="material-icons-outlined">star</span>
                                    ${tutorial.rating || '0.0'}
                                </div>
                            </div>
                        </div>
                        <p class="tutorial-description">${tutorial.description || 'No description available'}</p>
                        <div class="tutorial-topics">
                            ${topics.slice(0, 4).map(topic => `
                                <span class="topic-tag">${topic}</span>
                            `).join('')}
                        </div>
                        <div class="tutorial-footer">
                            <div class="instructor">
                                <div class="instructor-avatar">${instructorInitials}</div>
                                <span class="instructor-name">${instructor}</span>
                            </div>
                        </div>
                        <button class="start-btn">
                            Start Learning
                            <span class="material-icons-outlined">play_arrow</span>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // Filter by category
        function filterByCategory(category) {
            currentCategory = category;

            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.tab-btn').classList.add('active');

            applyFilters();
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = tutorialData.filter(tutorial => {
                const matchesCategory = currentCategory === 'all' || tutorial.category === currentCategory;
                const topics = Array.isArray(tutorial.topics) ? tutorial.topics : [];
                const matchesSearch = tutorial.title.toLowerCase().includes(searchTerm) ||
                    (tutorial.description && tutorial.description.toLowerCase().includes(searchTerm)) ||
                    topics.some(topic => topic.toLowerCase().includes(searchTerm));

                return matchesCategory && matchesSearch;
            });

            renderTutorials(filtered);
        }

        // Search listener
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Open tutorial modal
        function openTutorialModal(tutorialId) {
            const tutorial = tutorialData.find(t => t.id === tutorialId);
            if (!tutorial) return;

            document.getElementById('modalTitle').textContent = tutorial.title;
            document.getElementById('modalDescription').textContent = tutorial.description || '';

            // Set video - use the video_url from database
            const videoUrl = tutorial.video_url || '';
            document.getElementById('videoFrame').src = videoUrl + (videoUrl.includes('?') ? '&autoplay=1' : '?autoplay=1');

            // Render lessons (if available)
            const lessonList = document.getElementById('lessonList');
            if (tutorial.lessons && tutorial.lessons.length > 0) {
                lessonList.innerHTML = `
                    <h3 style="margin-bottom: 1rem; font-size: 1.25rem;">Course Contents</h3>
                    ${tutorial.lessons.map(lesson => `
                        <div class="lesson-item">
                            <div class="lesson-number">${lesson.number}</div>
                            <div class="lesson-info">
                                <div class="lesson-title">${lesson.title}</div>
                                <div class="lesson-duration">${lesson.duration}</div>
                            </div>
                            <span class="material-icons-outlined" style="color: var(--text-light);">play_circle_outline</span>
                        </div>
                    `).join('')}
                `;
            } else {
                lessonList.innerHTML = '';
            }

            document.getElementById('tutorialModal').classList.add('active');
        }

        // Close tutorial modal
        function closeTutorialModal() {
            document.getElementById('tutorialModal').classList.remove('active');
            document.getElementById('videoFrame').src = '';
        }

        // Initialize - Load videos from database
        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
        });
    </script>
</body>

</html>
