<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Listing Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .equipment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .equipment-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .equipment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .equipment-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .equipment-details {
            padding: 15px;
        }

        .equipment-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .equipment-price {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }

        .equipment-description {
            color: #666;
            font-size: 0.9rem;
            margin: 10px 0;
        }

        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .test-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚úÖ Equipment Listing System - Live Test</h1>
        <p class="subtitle">Testing database connection and equipment listings</p>

        <div id="status" class="status loading">
            üîÑ Loading equipment from database...
        </div>

        <div class="test-section">
            <h3>üìä Test Results:</h3>
            <div id="testResults"></div>
        </div>

        <div class="test-section">
            <h3>üöú Available Equipment:</h3>
            <div id="equipmentGrid" class="equipment-grid"></div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button onclick="location.href='owner-dashboard.html'">‚ûï Add Equipment (Owner Dashboard)</button>
            <button onclick="location.href='farmer-dashboard.html'">üë®‚Äçüåæ View as Farmer</button>
            <button onclick="location.href='rent-equipment.html'">üîç View Rent Equipment Page</button>
            <button onclick="loadEquipment()">üîÑ Reload Data</button>
        </div>
    </div>

    <script>
        async function loadEquipment() {
            const statusEl = document.getElementById('status');
            const gridEl = document.getElementById('equipmentGrid');
            const resultsEl = document.getElementById('testResults');

            statusEl.className = 'status loading';
            statusEl.textContent = 'üîÑ Loading equipment from database...';
            gridEl.innerHTML = '';
            resultsEl.innerHTML = '';

            try {
                const response = await fetch('php/get_equipment.php');
                const data = await response.json();

                if (data.success) {
                    statusEl.className = 'status success';
                    statusEl.innerHTML = `‚úÖ Successfully loaded ${data.count} equipment(s) from database!`;

                    resultsEl.innerHTML = `
                        <p><strong>‚úÖ Database Connection:</strong> Working</p>
                        <p><strong>‚úÖ PHP Backend:</strong>get_equipment.php is responding</p>
                        <p><strong>‚úÖ Equipment Count:</strong> ${data.count} items found</p>
                        <p><strong>‚úÖ Table Structure:</strong> Valid</p>
                    `;

                    if (data.equipment && data.equipment.length > 0) {
                        gridEl.innerHTML = data.equipment.map(item => `
                            <div class="equipment-card">
                                <img src="${item.image_url}" 
                                     alt="${item.equipment_name}" 
                                     class="equipment-image"
                                     onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                                <div class="equipment-details">
                                    <div class="equipment-name">${item.equipment_name}</div>
                                    <div class="equipment-price">‚Çπ${parseFloat(item.price_per_day).toLocaleString()}/day</div>
                                    <div class="equipment-description">${item.description.substring(0, 100)}...</div>
                                    <span class="category-badge">${item.category}</span>
                                    <span class="category-badge" style="background: #28a745;">${item.availability_status}</span>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        gridEl.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No equipment found. Add some from the Owner Dashboard!</p>';
                    }
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error: ${error.message}`;

                resultsEl.innerHTML = `
                    <p><strong>‚ùå Error Details:</strong> ${error.message}</p>
                    <p><strong>Possible causes:</strong></p>
                    <ul>
                        <li>Database table not created</li>
                        <li>XAMPP MySQL not running</li>
                        <li>PHP backend file missing</li>
                        <li>Database connection error</li>
                    </ul>
                `;

                gridEl.innerHTML = '<p style="text-align: center; color: #dc3545; padding: 40px;">Failed to load equipment</p>';
            }
        }

        // Load equipment when page loads
        window.addEventListener('DOMContentLoaded', loadEquipment);
    </script>
</body>

</html>
